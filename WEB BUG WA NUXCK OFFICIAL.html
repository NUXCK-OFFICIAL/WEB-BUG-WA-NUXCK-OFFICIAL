<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>BUG WA BY NUXCK</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000; /* fallback hitam */
        background-image: url('https://files.catbox.moe/dzzzcq.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        color: #fff;
    }
    .login-container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .login-title {
        font-size: 24px;
        font-weight: 900;
        margin-bottom: 16px;
    }
    .login-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #3a3a3a;
        color: #fff;
    }
    .login-input::placeholder {
        color: #bbb;
    }
    .login-button {
        width: 100%;
        padding: 10px;
        background-color: #00d9ff;
        color: black;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-weight: bold;
    }
    .login-button:hover {
        background-color: rgb(111, 75, 164);
        color: white;
    }
    .scare {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 9999;
        background: black;
    }
    video#video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
    p {
        color: #fff;
        text-shadow: 0 0 8px #000;
        font-weight: bold;
    }
    h5 {
        color: #fff;
        background-color: #333;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        text-shadow: 0 0 19px #000;
    }
</style>
</head>
<body>
<div class="login-container">
    <p class="login-title">WEB BUG WA BY NUXCK</p>
    <h5>JANGAN MENYALAHGUNAKAN WEBSITE INI!</h5>
    <input type="number" class="login-input" placeholder="Nomor WhatsApp Target" id="text">
    <button class="login-button" id="login-button"><h4>BUG</h4></button>
</div>

<div class="scare">
    <video id="video" src="dshv2.mp4" loop playsinline></video>
</div>

<script>
    const video = document.getElementById("video");
    const scare = document.querySelector(".scare");
    const loginButton = document.getElementById("login-button");

    loginButton.addEventListener("click", function(e) {
        e.preventDefault();
        scare.style.display = "block";

        // mulai muted biar autoplay lolos
        video.muted = true;
        video.play().then(() => {
            // unmute setelah play jalan
            setTimeout(() => {
                video.muted = false;
            }, 200);
        }).catch(err => {
            console.log("gagal play:", err);
        });

        // langsung fullscreen
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) video.msRequestFullscreen();
    });
</script>
</body>
</html>
